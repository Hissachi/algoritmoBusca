<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Buscas em Grafos Animado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Painel de controles à esquerda -->
        <div class="controls-panel">
            <div class="header">
                <h1>Visualizador de Buscas em Grafos</h1>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="start-node">Nó de Origem (X):</label>
                    <select id="start-node">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                        <option value="P">P</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="end-node">Nó de Destino (Y):</label>
                    <select id="end-node">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                        <option value="P">P</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="algorithm">Algoritmo de Busca:</label>
                    <select id="algorithm">
                        <option value="bfs">Busca em Largura (BFS)</option>
                        <option value="dfs">Busca em Profundidade (DFS)</option>
                        <option value="dls">Busca em Profundidade Limitada</option>
                        <option value="ids">Busca em Aprofundamento Iterativo</option>
                        <option value="bidirectional">Busca Bidirecional</option>
                    </select>
                </div>
                
                <div class="control-group" id="limit-control" style="display: none;">
                    <label for="limit">Limite de Profundidade (Z):</label>
                    <input type="number" id="limit" min="1" max="10" value="3">
                </div>
                
                <div class="controls-container">
                    <button id="search-btn">Executar Busca</button>
                    <div class="speed-control">
                        <label for="speed">Velocidade:</label>
                        <select id="speed">
                            <option value="500">Lenta</option>
                            <option value="300" selected>Normal</option>
                            <option value="100">Rápida</option>
                            <option value="50">Muito Rápida</option>
                        </select>
                    </div>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--start-node);"></div>
                        <span>Nó Inicial</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--end-node);"></div>
                        <span>Nó Final</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--visited-node);"></div>
                        <span>Visitado</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--frontier-node);"></div>
                        <span>Fronteira</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: var(--path-node);"></div>
                        <span>Caminho</span>
                    </div>
                </div>
            </div>
            
            <div class="result" id="result">
                <h3>Instruções</h3>
                <p>Selecione os nós e o algoritmo, então clique em "Executar Busca"</p>
            </div>
        </div>
        
        <!-- Painel do grafo à direita -->
        <div class="graph-panel">
            <div id="graph-container"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/grafo.js"></script>
    <script src="js/algoritmo.js"></script>
    <script src="js/script.js"></script>
    <script src="js/darkMode.js"></script>

</body>
</html>
